    <script type="text/javascript">
    $(function(){

      var url = urlServer+"mesas_livres.php";
      $.ajax({
        type: "GET",
        url: url,
        success: success
      });
      
      

      function success(result){
         mesas = JSON.parse(result);
         mesas.forEach(function(item, key){
          $('#mesa').append("<option value='"+item+"'>Mesa "+item+"</option>");  
        });
        localStorage.setItem('mesa', parseInt($('#mesa').val()));
        localStorage.removeItem('pedido');
        console.log(localStorage.getItem('pedido'));        
        console.log(parseInt($('#mesa').val()));
      }

      $('#mesa').change(function(e){
        localStorage.removeItem('pedido');
        console.log(localStorage.getItem('pedido'));

    });
